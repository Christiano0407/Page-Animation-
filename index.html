<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Page-Animation</title>
</head>
<body>
    <div class="wrapper">

        <!-- OVERLAY
        =============================== -->
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>
    
        <!-- NAVBAR
        =============================== -->
        <nav class="navbar">
          <div class="menu">
            <ion-icon name="ios-menu"></ion-icon>
          </div>
          <div class="lang">eng</div>
          <div class="search">
            <ion-icon name="ios-search"></ion-icon>
          </div>
        </nav>
    
    
        <!-- SOCIAL MEDIA
        =============================== -->
        <div class="media">
          <ul>
            <li>facebook</li>
            <li>instagram</li>
            <li>twitter</li>
          </ul>
        </div>
    
    
        <!-- TEXT
        =============================== -->
        <div class="text">
          <h1>
            <span class="hidetext">&Style</span>
          </h1>
          <h2>Fashion</h2>
          <h3>
            <span class="hidetext">collection 2020 <br> duality</span>
          </h3>
          <p>
            <span class="hidetext">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde quis, delectus facere
              neque sunt commodi quae
              culpa dolores doloribus magnam?
            </span>
          </p>
        </div>
    
    
        <!-- SPONSOR
        =============================== -->
        <div class="sponsor">
          <img src="../Page-Animation-/img/sponsor-logo.png" alt="">
          <p>official sponsor</p>
        </div>
    
    
        <!-- DISTORTION
        =============================== -->
        <div class="distortion">
            <img src="./img/01.png" alt="">
         <!--    <img src="./img/02.png" alt=""> -->
        </div>
    
      </div>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <!-- three js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
    <!-- hover-effect js -->
    <script src="./hover-effect.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/fontawesome.min.js"></script>
    <script src="./hover-effect.umd.js"></script>
    <script src="index.js"></script>
</body>
</html>
